<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        let answer = 30

            for (let i = 1; i <= 10; i++){
                console.log(i + "번 째 시도입니다.");
                let number = Number(prompt("숫자를 입력하세요"));

                if(number < answer){
                    console.log("up입니다.")
                }else if(number > answer){
                    console.log("down입니다.")
                }else{
                    console.log("정답입니다.")
                    break;
                }
            }
    </script>
</body>
</html>
