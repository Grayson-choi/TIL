<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    

    let num = Number(prompt("Pick a number"));

    if (num % 2 == 0 && num % 3 == 0) {
        document.write("입력한 값은 2의 배수이며 3의 배수입니다.");
    } else {
        document.write("입력한 값은 2의 배수 혹은 3의 배수가 아닙니다.");
    }
    </script>
</body>
</html>
